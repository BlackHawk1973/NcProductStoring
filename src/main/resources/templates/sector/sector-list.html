<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Справочник производственных участков</title>
    <!-- подключения локального bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<!-- верстка с использованием bootstrap -->
<div class="container-fluid text-center">
    <!-- заголовок страницы -->
    <h1>Справочник производственных участков</h1>

    <!-- вывод сообщения success message -->
    <p class="alert alert-success" th:if="${successMessage != null}">
        [[${successMessage}]]
    </p>

    <!-- вывод сообщения danger message -->
    <p class="alert alert-danger" th:if="${dangerMessage != null}">
        [[${dangerMessage}]]
    </p>

    <!-- вывод справочника через цикл (используется таблица-->
    <table class="table table-bordered">
        <!-- шапка таблицы -->
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Наименование участка</th>
            <th>Действия</th>
        </tr>
        </thead>
        <!-- тело таблицы -->
        <tbody>
        <tr th:each="sector: ${sectors}">
            <td class="text-end">[[${sector.id}]]</td>
            <td class="text-start">[[${sector.name}]]</td>
            <!-- ячейка действия -->
            <td>
                <a th:href="@{'/sector/delete/' + ${sector.id}}" class="btn btn-danger">Удалить</a>
                <a th:href="@{'/sector/update/' + ${sector.id}}" class="btn btn-primary">Редактировать</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-3">
            <a class="btn btn-success form-control" th:href="@{/sector/new}">Добавить новый участок</a>
        </div>
        <br>
        <div class="col-3">
            <a class="btn btn-primary form-control" th:href="@{/}">На главную</a>
        </div>
    </div>
    <br>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Справочник производственных участков</title>
    <th:block th:insert="layout/page-layout.html :: page-head"></th:block>
</head>
<body>
<div class="container-fluid">
    <div class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <a href="" class="navbar-brand">Справочник производственных участков</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/sector/new}" class="nav-link">Добавить производственный участок</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- верстка с использованием bootstrap -->
<div class="container-fluid text-center">
    <!-- вывод сообщения success message -->
    <p class="alert alert-success" th:if="${successMessage != null}">
        [[${successMessage}]]
    </p>

    <!-- вывод сообщения danger message -->
    <p class="alert alert-danger" th:if="${dangerMessage != null}">
        [[${dangerMessage}]]
    </p>

    <!-- вывод справочника через цикл (используется таблица-->
    <table class="table table-bordered">
        <!-- шапка таблицы -->
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Наименование участка</th>
            <th>Действия</th>
        </tr>
        </thead>
        <!-- тело таблицы -->
        <tbody>
        <tr th:each="sector: ${sectors}">
            <td class="text-end">[[${sector.id}]]</td>
            <td class="text-start">[[${sector.name}]]</td>
            <!-- ячейка действия -->
            <td>
                <a th:href="@{'/sector/delete/' + ${sector.id}}" class="btn btn-danger">
                    <th:block th:replace="layout/page-layout.html :: delete-icon"/>
                </a>
                <a th:href="@{'/sector/update/' + ${sector.id}}" class="btn btn-primary">
                    <th:block th:replace="layout/page-layout.html :: update-icon"/>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<br><br><br>
<!-- Вставка фрагмента футера -->
<th:block th:replace="layout/page-layout.html :: page-footer"/>
</body>
</html>
